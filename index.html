<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main-div">
        <main>
            <section id="section-1">
                <h1>My To-Do List</h1>
            </section>
            <section class="section-lists">
                <input type="checkbox" id="1">
                <label for="1">Explore gaming keyboards</label>
                <ul>
                    <li class="list-style"><a href="www.google.com">Store link</a></li>
                </ul>

            </section>
            <section class="section-lists">
                <input type="checkbox" id="2">
                <label for="2">Finish the report</label>
                <ul>
                    <li class="list-style"><a href="www.google.com">Request access</a></li>
                </ul>

            </section>
            <section class="section-lists">
                <input type="checkbox" id="3">
                <label for="3">View Phone's Warranty</label>
                <ul class="list-style">
                    <li><a href="www.google.com">View report</a></li>
                </ul>

            </section>
        </main>
    </div>
</body>

</html>
